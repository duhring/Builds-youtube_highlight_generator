<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
  <meta property="og:title" content="{{ title }}">
  <meta property="og:description" content="{{ description }}">
  <meta property="og:type" content="video.other">
  <style>
    :root { --bg:#0b1020; --card:#111734; --text:#e7ecff; --muted:#9fb3ff; --accent:#7aa2ff; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: linear-gradient(180deg, #0b1020 0%, #090c1a 100%); color: var(--text); }
    header { position: sticky; top: 0; background: rgba(9,12,26,.8); backdrop-filter: blur(8px); z-index: 10; border-bottom: 1px solid rgba(255,255,255,.06); }
    .wrap { max-width: 1080px; margin: 0 auto; padding: 16px; }
    h1 { margin: 0 0 8px; font-size: clamp(22px, 2.4vw, 34px); }
    p.desc { margin: 0 0 12px; color: var(--muted); }
    .player { border-radius: 12px; overflow: hidden; box-shadow: 0 6px 30px rgba(0,0,0,.35); }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 14px; margin-top: 16px; }
    .card { background: linear-gradient(180deg, rgba(122,162,255,.08), rgba(255,255,255,.02)); border: 1px solid rgba(122,162,255,.12);
            border-radius: 14px; padding: 12px; cursor: pointer; transition: transform .16s ease, border-color .16s ease; }
    .card:hover { transform: translateY(-2px); border-color: rgba(122,162,255,.35); }
    .thumb { width: 100%; height: 132px; object-fit: cover; border-radius: 8px; display: block; }
    .title { margin: 8px 0 4px; font-weight: 600; font-size: 15px; line-height: 1.25; }
    .meta { font-size: 12px; color: var(--muted); }
    footer { padding: 40px 0; color: #9aa6c1; text-align: center; font-size: 12px; }
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>{{ title }}</h1>
      <p class="desc">{{ description }}</p>
    </div>
  </header>
  <main class="wrap">
    <section class="player">
      <video id="player" src="video.mp4" controls playsinline style="width:100%;max-height:65vh;background:#000;"></video>
      <span class="sr-only">Keyboard: Use Tab to focus a card and Enter to play from that time</span>
    </section>
    <section aria-label="Highlights" class="grid" id="cards">
      {% for c in cards %}
      <article class="card" tabindex="0" role="button" data-start="{{ c.start_seconds }}">
        <img class="thumb" src="{{ c.thumbnail }}" alt="{{ c.title }} thumbnail at {{ c.ts }}" loading="lazy" />
        <div class="title">{{ c.title }}</div>
        <div class="meta">Starts at {{ c.ts }}</div>
      </article>
      {% endfor %}
    </section>
  </main>
  <footer>
    Built with the YouTube Highlight Generator (local embed mode).
  </footer>
  <script src="static/player.js"></script>
</body>
</html>
